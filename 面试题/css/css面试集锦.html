<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            <h2>padding与margin的不同?</h2>
            padding 用于隔开元素与内容的间隔, margin 主要用于布局,隔开两个元素,
        </li>
        <li>
            <h2>vw与百分比的不同?</h2>
            vw基于视口,百分比基于父级元素
        </li>
        <li>
            <h2>行内元素与块元素的区别</h2>
            行内宽度由内容决定,不能设置宽高,多个行内不换行;
            块元素独占一行,可以设置宽高
        </li>
    </ul>
</body>
</html>
